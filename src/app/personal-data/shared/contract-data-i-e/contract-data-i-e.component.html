<div class="row">
  <label class="col-4">
    Фамилия ИП <fa class="ico-duplicate" name="angle-double-down"></fa>
    <input [(ngModel)]="personal_data.contract_second_name" [disabled]="form_view" class="simple-input" type="text" placeholder="Иванов" >
  </label>
  <label class="col-4">
    Имя
    <input [(ngModel)]="personal_data.contract_first_name"  [disabled]="form_view"class="simple-input" type="text" placeholder="Иван">
  </label>
  <label class="col-4">
    Отчество
    <input [(ngModel)]="personal_data.contract_patronymic" [disabled]="form_view" class="simple-input" type="text" placeholder="Иванович">
  </label>
</div>
<div class="row">
  <label class="col-3">
    Серия паспорта
    <input [disabled]="form_view" [textMask]="{mask: MASKS.only_number, guide: false}" class="simple-input"
           type="text" placeholder="1234" [(ngModel)]="personal_data.passport_series">
  </label>
  <label class="col-3">
    Номер паспорта
    <input [disabled]="form_view" [textMask]="{mask: MASKS.only_number, guide: false}" class="simple-input"
           type="text" placeholder="567890" [(ngModel)]="personal_data.passport_number">
  </label>
  <label class="col-3">
    Дата выдачи
    <ng2-datepicker [disabled]="form_view" [options]="options" [(ngModel)]="personal_data.passport_date"></ng2-datepicker>
  </label>
  <label class="col-3">
    Код подразделения
    <input [disabled]="form_view" [textMask]="{mask: MASKS.passport_division_code, guide: false}" class="simple-input"
           type="text" placeholder="321-654" [(ngModel)]="personal_data.passport_division_code">
  </label>
</div>
<div class="row">
  <label class="col-12">
    Кем выдан
    <input [disabled]="form_view" class="simple-input" type="text" placeholder="УВД Центрального района Кемеровской области"
           [(ngModel)]="personal_data.passport_issued_by">
  </label>
</div>
<div class="row">
  <label class="col-3">
    Адрес регистрации
    <input [disabled]="form_view" [textMask]="{mask: MASKS.only_number, guide: false}" class="simple-input" type="text" placeholder="Индекс"
           [(ngModel)]="personal_data.registration_address_postcode">
  </label>
  <div class="col-9">
    <location
      (countryOut)="personal_data.registration_address_country_id = $event"
      (regionOut)="personal_data.registration_address_region_id = $event"
      (cityOut)="personal_data.registration_address_city_id = $event"
      [country]="personal_data.registration_address_country_id"
      [region]="personal_data.registration_address_region_id"
      [city]="personal_data.registration_address_city_id"></location>
  </div>
  <label class="col-3">
    <input [disabled]="form_view" class="simple-input" type="text" placeholder="ул. Кирова д.2 кв.4"
           [(ngModel)]="personal_data.registration_address_street">
  </label>
</div>
<div class="row">
  <label class="col-3">
    Почтовый адрес <fa class="ico-duplicate" name="angle-double-down"></fa>
    <input [disabled]="form_view" [textMask]="{mask: MASKS.only_number, guide: false}" class="simple-input" type="text" placeholder="Индекс"
           [(ngModel)]="personal_data.postal_address.postcode">
  </label>
  <div class="col-9">
    <location
      (countryOut)="personal_data.postal_address_country_id = $event"
      (regionOut)="personal_data.postal_address_region_id = $event"
      (cityOut)="personal_data.postal_address_city_id = $event"
      [country]="personal_data.postal_address_country_id"
      [region]="personal_data.postal_address_region_id"
      [city]="personal_data.postal_address_city_id"></location>
  </div>
  <label class="col-3">
    <input [disabled]="form_view" class="simple-input" type="text" placeholder="ул. Кирова д.2 кв.4"
           [(ngModel)]="personal_data.postal_address_street">
  </label>
</div>
<div class="row">
  <label class="col-6">
    Номер свидетельства гос. регистрации ИП
    <input [disabled]="form_view" [textMask]="{mask: MASKS.only_number, guide: false}" class="simple-input" type="text" placeholder="12345678912"
           [(ngModel)]="personal_data.certificate_number">
  </label>
  <label class="col-6">
    Дата государственной регистрации ИП
    <ng2-datepicker [disabled]="form_view" [options]="options" [(ngModel)]="personal_data.certificate_date"></ng2-datepicker>
  </label>
</div>
<div class="row">
  <label class="col-4">
    ИНН
    <input [disabled]="form_view" [textMask]="{mask: MASKS.only_number, guide: false}" class="simple-input" type="text" placeholder="12345678912"
           [(ngModel)]="personal_data.itn">
  </label>
  <label class="col-4">
    КПП
    <input [disabled]="form_view" [textMask]="{mask: MASKS.only_number, guide: false}" class="simple-input" type="text" placeholder="12345678912"
           [(ngModel)]="personal_data.iec">
  </label>
  <label class="col-4">
    ОГРНИП
    <input [disabled]="form_view" [textMask]="{mask: MASKS.only_number, guide: false}" class="simple-input" type="text" placeholder="12345678912"
           [(ngModel)]="personal_data.psrnsp">
  </label>
</div>
