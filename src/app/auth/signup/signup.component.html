<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <section class="auth-form">
        <form role="auth"  novalidate>
          <h3>{{ role === 'admins_of_user' ? 'Зарегистрироваться' : 'Регистрация агента' }}</h3>
          <div class="form-group" [ngClass]="{'has-danger': errors.email}">
            <input type="email" [(ngModel)]="email" placeholder="Email" name="email" class="form-control input-lg" />
            <div class="form-control-feedback">{{ errors.email }}</div>
          </div>
          <div class="form-group" [ngClass]="{'has-danger': errors.password || errors.password_double}">
            <input type="password" name="password" [(ngModel)]="password" class="form-control input-lg" placeholder="Password" />
            <div class="form-control-feedback">{{ errors.password }}</div>
          </div>
          <div class="form-group" [ngClass]="{'has-danger': errors.password_double}">
            <input type="password" name="password_double" [(ngModel)]="password_double" class="form-control input-lg" placeholder="Repeat your password" />
            <div class="form-control-feedback">{{ errors.password_double }}</div>
          </div>
          <div class="form-group" [ngClass]="{'has-danger': errors.captcha}">
            <re-captcha (captchaResponse)="handleCorrectCaptcha($event)" site_key="{{ env.google_captcha_key }}"></re-captcha>
            <div class="form-control-feedback">{{ errors.captcha }}</div>
          </div>
          <button type="submit" (click)="register()" class="btn btn-lg btn-primary btn-block">Зарегистрироваться</button>
          <button type="button" [routerLink]="['/signin']" class="btn btn-lg btn-primary btn-block">Вход</button>
        </form>
      </section>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
