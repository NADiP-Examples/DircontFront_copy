<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <section class="auth-form">
        <form role="auth" novalidate>
          <h3>Confirmation</h3>
          <div class="form-group">
            <input type="text" name="secret_key" [(ngModel)]="secret_key" placeholder="Secret key" class="form-control input-lg"/>
          </div>
          <button type="submit" (click)="send()" class="btn btn-lg btn-primary btn-block">Отправить</button>
          <button type="submit" (click)="getCode()" class="btn btn-lg btn-primary btn-block">Отправить код повторно</button>
          <button class="btn btn-lg btn-primary btn-block" (click)="AuthService.logout()">
            <span class="glyphicon glyphicon-log-out"></span> Выйти
          </button>
        </form>
      </section>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
