<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <section class="auth-form">
        <form role="auth" novalidate>
          <h3>Dircont</h3>
          <div class="form-group" [ngClass]="{'has-danger': errors.email}">
            <input type="email" name="email" [(ngModel)]="email" placeholder="Email" class="form-control input-lg"/>
            <div class="form-control-feedback" *ngFor="let err of errors.email">{{ err | translate }}</div>
          </div>
          <div class="form-group" [ngClass]="{'has-danger': errors.password}">
            <input type="password" name="password" [(ngModel)]="password" class="form-control input-lg" placeholder="Password" />
            <div class="form-control-feedback" *ngFor="let err of errors.password">{{ err | translate }}</div>
          </div>
          <button type="submit" (click)="login()" class="btn btn-lg btn-primary btn-block">Войти</button>
          <div>
            <a [routerLink]="['/signup']">Создать аккаунт</a> или <a [routerLink]="['/reset_pass']">Сброс пароля</a>
          </div>
        </form>
      </section>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
