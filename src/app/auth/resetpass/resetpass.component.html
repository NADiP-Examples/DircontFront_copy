<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <section class="auth-form">
        <form role="auth"  novalidate>
          <h3>Восстановить пароль</h3>
          <div class="form-group" [ngClass]="{'has-danger': errors.email}">
            <input type="email" [(ngModel)]="email" placeholder="Email" name="email" class="form-control input-lg" />
            <div class="form-control-feedback">{{ errors.email }}</div>
          </div>
          <button type="submit" (click)="reset()" class="btn btn-lg btn-primary btn-block">Восстановить</button>
          <button type="button" [routerLink]="['/signin']" class="btn btn-lg btn-primary btn-block">Вход</button>
        </form>
      </section>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
