<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <section class="auth-form">
        <form role="auth"  novalidate>
          <h3>Введите новый пароль</h3>
          <div class="form-group" [ngClass]="{'has-danger': errors.password || errors.password_double}">
            <input type="password" [(ngModel)]="password" placeholder="Password" name="password" class="form-control input-lg" />
            <div class="form-control-feedback" *ngFor="let err of errors.password">{{ err | translate }}</div>
          </div>
          <div class="form-group" [ngClass]="{'has-danger': errors.password_double}">
            <input type="password" name="password_double" [(ngModel)]="password_double" class="form-control input-lg" placeholder="Repeat your password" />
            <div class="form-control-feedback" *ngFor="let err of errors.password_double">{{ err | translate }}</div>
          </div>
          <button type="submit" (click)="confirm()" class="btn btn-lg btn-primary btn-block">Подтвердить</button>
          <button type="button" [routerLink]="['/signin']" class="btn btn-lg btn-primary btn-block">Вход</button>
        </form>
      </section>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
